<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPID RSUD Kebayoran Lama - Portal Layanan Informasi Publik</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="lib/css2.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Header Section -->
    <header class="info-header text-white">
        <div class="container">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Form Section -->
        <section class="mb-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary-blue mb-4">Form Permohonan Informasi Publik</h2>
          </div>  
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="form-wrapper mt-5">
                        <form id="formPermohonan">
                        <!-- FILE KTP -->
                        <div class="ktp-box mb-4">
                            <i class="bi bi-person-vcard"></i>
                            <div class="fw-bold">
                                File KTP <span class="badge badge-wajib">Wajib</span>
                            </div>
                        </div>

                        <input type="file" id="fileKtp" name="fileKtp" class="form-control mb-4">

                        <div class="row g-3">
                            <!-- LEFT COLUMN -->
                            <div class="col-12 col-lg-6">
                                <label class="form-label" for="status">
                                    Status <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <select id="status" name="status" class="form-select mb-3">
                                    <option>Pilih Status</option>
                                    <option>Perorangan</option>
                                    <option>Lembaga / Organisasi</option>
                                    <option>Kelompok orang</option>
                                </select>

                                <label class="form-label" for="nik">
                                    NIK <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="text" id="nik" name="nik" class="form-control mb-3" placeholder="Contoh: 1234567890123456" maxlength="16">

                                <label class="form-label" for="namaLengkap">
                                    Nama Lengkap <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="text" id="namaLengkap" name="namaLengkap" class="form-control mb-3" placeholder="Nama Lengkap">

                                <label class="form-label" for="email">
                                    Email <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="email" id="email" name="email" class="form-control">
                                <div class="helper-text mb-3">
                                    Pastikan email Anda aktif karena digunakan untuk info konfirmasi dari kami
                                </div>

                                <label class="form-label" for="whatsapp">
                                    Nomor WhatsApp <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <div class="input-group mb-1">
                                    <span class="input-group-text">+62</span>
                                    <input type="text" id="whatsapp" name="whatsapp" class="form-control" placeholder="Nomor WhatsApp" maxlength="13">
                                </div>
                                <div class="helper-text mb-3">
                                    Pastikan nomor WhatsApp Anda aktif karena digunakan untuk info konfirmasi dari kami
                                </div>

                                <label class="form-label" for="alamat">
                                    Alamat <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <textarea id="alamat" name="alamat" class="form-control mb-3" rows="3"></textarea>

                                <label class="form-label" for="pekerjaan">
                                    Pekerjaan <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="text" id="pekerjaan" name="pekerjaan" class="form-control mb-3">
                            </div>

                            <!-- RIGHT COLUMN -->
                            <div class="col-12 col-lg-6">
                                <label class="form-label" for="rincianInformasi">
                                    Rincian Informasi <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <textarea id="rincianInformasi" name="rincianInformasi" class="form-control mb-3" rows="3" placeholder="Jelaskan informasi yang Anda butuhkan"></textarea>

                                <label class="form-label" for="tujuanPenggunaan">
                                    Tujuan Penggunaan Informasi <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <textarea id="tujuanPenggunaan" name="tujuanPenggunaan" class="form-control mb-3" rows="3" placeholder="Jelaskan tujuan penggunaan informasi"></textarea>

                                <label class="form-label">
                                    Cara Mengakses Informasi <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="akses" id="akses1" value="melihat" checked>
                                        <label class="form-check-label" for="akses1">Melihat</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="akses" id="akses2" value="membaca">
                                        <label class="form-check-label" for="akses2">Membaca</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="akses" id="akses3" value="mendengarkan">
                                        <label class="form-check-label" for="akses3">Mendengarkan</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="akses" id="akses4" value="mencatat">
                                        <label class="form-check-label" for="akses4">Mencatat</label>
                                    </div>
                                </div>

                                <label class="form-label">
                                    Mendapatkan Salinan Informasi <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="salinan" id="salinan1" value="softcopy" checked>
                                        <label class="form-check-label" for="salinan1">Softcopy</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="salinan" id="salinan2" value="hardcopy">
                                        <label class="form-check-label" for="salinan2">Hardcopy</label>
                                    </div>
                                </div>

                                <label class="form-label">
                                    Cara Mendapatkan Salinan Informasi <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cara" id="cara1" value="langsung" checked>
                                        <label class="form-check-label" for="cara1">Mengambil Langsung</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cara" id="cara2" value="faksimili">
                                        <label class="form-check-label" for="cara2">Faksimili</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cara" id="cara3" value="email">
                                        <label class="form-check-label" for="cara3">Email</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BUTTON -->
                        <div class="text-center mt-5">
                            <button type="button" class="btn btn-kembali px-4 me-2" onclick="window.history.back()">Kembali</button>
                            <button type="button" class="btn btn-simpan px-4">Simpan</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Sticky WhatsApp Button -->
    <button class="whatsapp-float" id="whatsappButton" aria-label="Chat via WhatsApp"><i class="bi bi-whatsapp"></i></button>
    <!-- Tooltip for WhatsApp Button -->
    <div class="whatsapp-tooltip" id="whatsappTooltip">Hubungi kami via WhatsApp</div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary btn-square rounded-circle back-to-top"><i class="fa fa-arrow-up text-white"></i></a>

    <!-- Script JS -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/load-components.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Widget Disabilitas -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=fhkXvSqs"></script>
    <!-- Easing Library -->
    <script src="lib/easing/easing.min.js"></script>
    <!-- Form Validation -->
    <script src="js/form-validation.js"></script>
    <!-- Main Script -->
    <script src="js/main.js"></script>
</body>
</html>
