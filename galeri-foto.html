<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPID RSUD Kebayoran Lama - Portal Layanan Informasi Publik</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="lib/css2.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Header Section -->
    <header class="info-header text-white">
        <div class="container">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Title Section -->
        <section class="mb-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary-blue mb-4">Galeri Foto</h2>
                <!-- <p class="text-muted">Dokumentasi kegiatan dan layanan PPID RSUD Kebayoran Lama</p> -->
            </div>
        </section>

        <!-- Gallery Grid -->
        <div class="row g-4 mb-5">
            <!-- Gallery Item 1 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="gallery-item">
                    <img src="img/gallery-1.jpg" alt="Galeri Foto 1" class="img-fluid rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="gallery-item">
                    <img src="img/gallery-2.jpg" alt="Galeri Foto 2" class="img-fluid rounded-lg">
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="gallery-item">
                    <img src="img/gallery-3.jpg" alt="Galeri Foto 3" class="img-fluid rounded-lg">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Sticky WhatsApp Button -->
    <button class="whatsapp-float" id="whatsappButton" aria-label="Chat via WhatsApp"><i class="bi bi-whatsapp"></i></button>
    <!-- Tooltip for WhatsApp Button -->
    <div class="whatsapp-tooltip" id="whatsappTooltip">Hubungi kami via WhatsApp</div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary btn-square rounded-circle back-to-top"><i class="fa fa-arrow-up text-white"></i></a>

    <!-- Script JS -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/load-components.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Widget Disabilitas -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=fhkXvSqs"></script>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js?key=eaZJJFJD"></script>
    <script type="text/javascript" src="https://web.animemusic.us/widget_disabilitas.js"></script>
    <!-- Easing Library -->
    <script src="lib/easing/easing.min.js"></script>
    <!-- Main Script -->
    <script src="js/main.js"></script>
</body>
</html>
