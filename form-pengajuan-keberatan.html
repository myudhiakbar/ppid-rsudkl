<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPID RSUD Kebayoran Lama - Portal Layanan Informasi Publik</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="lib/css2.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Header Section -->
    <header class="info-header text-white">
        <div class="container">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Form Section -->
        <section class="mb-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary-blue mb-4">Form Pengajuan Keberatan Informasi Publik</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10 form-keberatan">
                    <div class="form-wrapper mt-5">
                        <form id="formPengajuanKeberatan">
                            <!-- Nama Lengkap -->
                            <div class="mb-3">
                                <label class="form-label" for="namaLengkap">
                                    Nama Lengkap <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="text" id="namaLengkap" name="namaLengkap" class="form-control" placeholder="" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label" for="email">
                                    Email <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="" required>
                                <div class="helper-text">
                                    Pastikan email Anda aktif karena akan digunakan untuk informasi konfirmasi dari kami
                                </div>
                            </div>

                            <!-- Nomor Permohonan Awal -->
                            <div class="mb-3">
                                <label class="form-label" for="nomorPermohonan">
                                    Nomor Permohonan Awal <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <input type="text" id="nomorPermohonan" name="nomorPermohonan" class="form-control" placeholder="" required>
                            </div>

                            <!-- Alasan Keberatan -->
                            <div class="mb-4">
                                <label class="form-label" for="alasanKeberatan">
                                    Alasan Keberatan <span class="badge badge-wajib">Wajib</span>
                                </label>
                                <textarea id="alasanKeberatan" name="alasanKeberatan" class="form-control" rows="6" placeholder="Jelaskan alasan keberatan Anda dengan detail" required></textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="text-center mt-5">
                                <button type="button" class="btn btn-kembali px-4 me-2" onclick="window.history.back()">Kembali</button>
                                <button type="submit" class="btn btn-simpan px-4">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Sticky WhatsApp Button -->
    <button class="whatsapp-float" id="whatsappButton" aria-label="Chat via WhatsApp"><i class="bi bi-whatsapp"></i></button>
    <!-- Tooltip for WhatsApp Button -->
    <div class="whatsapp-tooltip" id="whatsappTooltip">Hubungi kami via WhatsApp</div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary btn-square rounded-circle back-to-top"><i class="fa fa-arrow-up text-white"></i></a>

    <!-- Script JS -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/load-components.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Widget Disabilitas -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=fhkXvSqs"></script>
    <!-- Easing Library -->
    <script src="lib/easing/easing.min.js"></script>
    <!-- Form Validation -->
    <script src="js/form-validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main Script -->
    <script src="js/main.js"></script>
</body>
</html>
